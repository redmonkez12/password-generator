<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Password generator app</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="heading-small title">Password Generator</h1>

        <div class="password">
          <div class="heading-large password-value password-value-empty">P4$5W0rD!</div>

          <div class="copy-text"></div>
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg" class="copy-icon">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
            />
          </svg>
        </div>

        <div class="password-settings">
          <div class="password-info">
            <div>Character Length</div>

            <div class="range-value heading-small">10</div>
          </div>

          <div class="range">
            <input
              type="range"
              min="0"
              max="20"
              value="10"
              class="slider w-full"
              step="1"
            />
          </div>

          <div class="options">
            <div class="form-group">
              <input type="checkbox" />
              <div>Include Uppercase Letters</div>
            </div>

            <div class="form-group">
              <input type="checkbox" />
              <div>Include Lowecase Letters</div>
            </div>

            <div class="form-group">
              <input type="checkbox" />
              <div>Include Numbers</div>
            </div>

            <div class="form-group">
              <input type="checkbox" />
              <div>Include Symbols</div>
            </div>
          </div>

          <div class="strength">
            <div>Strength</div>

            <div class="strength-right">
              <div class="heading-small">Medium</div>

              <div class="strength-bar">
                <div class="strength-bar-fill"></div>
                <div class="strength-bar-fill"></div>
                <div class="strength-bar-fill"></div>
                <div class="strength-bar-fill"></div>
              </div>
            </div>
          </div>

          <button class="button w-full">
            Generate
            <img src="./assets/images/icon-arrow-right.svg" alt="Arrow" />
          </button>
        </div>
      </div>
    </div>
    <script src="./assets/javascript/index.js"></script>
  </body>
</html>
